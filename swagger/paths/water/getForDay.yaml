#/swagger/paths/water/getForDay.yaml

tags:
  - Water
summary: Get list of waters
operationId: getWatersForDay
description: 'Get list of waters with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: date
    schema:
      type: string
    example: 2024-08-03
  - in: query
    name: userId
    schema:
      type: string
      example: 65e4decdd286b30065d54af9
    description: The ID of the user to filter resources
responses:
  '200':
    description: Successfully found waters!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully get waters for 2024-08-03
            data:
              type: object
              required:
                - date
                - userId
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'

                hasPreviousPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../components/responses/401.yaml'
