tags:
  - Auth
summary: Refresh user
operationId: refreshUser
description: 'Refresh a user with payload'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: irina@mail.com
          password:
            description: "User's password"
            type: string
            example: 111111
responses:
  '200':
    description: Successfully refreshed a session
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              $ref: '../../../components/schemas/session.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
