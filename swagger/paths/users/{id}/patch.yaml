# swagger/paths/users/{id}/patch.yaml

tags:
  - Users
summary: Update user by id
operationId: patchUser
description: 'Update user by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: "User's name"
            type: string
            example: Iryna Pavlyk
          password:
            description: "User's password"
            type: string
            example: '$2b$10$r/nQxWw/b1nfjWVJKjJGJeNg6bTPD5j5bAWruu.MyZCLr8kver8wW'
          gender:
            description: "User's gender"
            type: string
            enum: ['woman', 'man']
            default: 'woman'
          weight:
            description: "User's weight"
            type: number
            example: 79
            default: 0
          sportTime:
            description: "User's time of sport activities"
            type: number
            example: 2
            default: 0
          waterRate:
            description: "User's number of water to drink"
            type: number
            example: 1.5
            default: 1500
          avatar:
            description: "Link to user's photo"
            type: string
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
responses:
  '200':
    description: 'Settings were updated successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Settings were updated successfully!
            data:
              type: object
              $ref: '../../../components/schemas/userById.yaml'
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
