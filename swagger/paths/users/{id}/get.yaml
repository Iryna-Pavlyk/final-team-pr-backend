#/swagger/paths/users/{id}/get.yaml

tags:
  - Users
summary: Get user by id
operationId: getUserById
description: 'Get user by id'
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully found user with id
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found user with id 65e4decdd286b30065d54af9!
            data:
              type: object
              $ref: '../../../components/schemas/userById.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
