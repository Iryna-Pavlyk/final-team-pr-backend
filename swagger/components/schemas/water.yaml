# swagger/components/schemas/student.yaml

type: object
required:
  - _id
  - waterAmount
  - date
  - userId
properties:
  _id:
    description: "Water's id"
    type: string
    example: 65e4decdd286b30065d54af9
  waterAmount:
    description: 'Water amount'
    type: number
    example: 250
  date:
    description: 'Date of added water'
    type: string
    example: 2024-08-03T18:26
  userId:
    description: "User's id"
    type: string
    example: 65e4decdd286b30065d54af9
